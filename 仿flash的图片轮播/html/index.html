<!DOCTYPE html>
<html>
<head>
	<title>仿flash图片轮换</title>
	<link rel="stylesheet" type="text/css" href="../css/index.css">
	<script type="text/javascript" src="../js/mode.js"></script>
	<script type="text/javascript" src="../js/index.js"></script>
	<script type="text/javascript" src="../js/jquery-3.2.0.min.js"></script>
	<style type="text/css">
	</style>
</head>
<body>
	<div id="playimages" class="play">
		<ul class="big_pic">
			<div class="prev">&lt</div>
			<div class="next">&gt</div>

			<div class="text">加载图片说明</div>
			<div class="length">计算图片数量</div>

			<a href="javascript:;" class="mark_left"></a>
			<a href="javascript:;" class="mark_right"></a>
			<div class="bg">
				<div class="text">加载图片说明</div>
				<div class="length">计算图片数量</div>
			</div>

			<li style="z-index: 1;"><img src="../images/s1.jpg"></li>
			<li><img src="../images/s2.jpg"></li>
			<li><img src="../images/s3.jpg"></li>
			<li><img src="../images/j1.jpg"></li>
			<li><img src="../images/j2.jpg"></li>
			<li><img src="../images/j3.jpg"></li>
		</ul>
		<div class="small_pic">
			<ul style="width: 240px;">
				<li style="filter: 100;opacity:1;"><img src="../images/s1.jpg"></li>
				<li><img src="../images/s2.jpg"></li>
				<li><img src="../images/s3.jpg"></li>
				<li><img src="../images/j1.jpg"></li>
				<li><img src="../images/j2.jpg"></li>
				<li><img src="../images/j3.jpg"></li>
			</ul>
		</div>
	</div>
	
</body>
</html>
